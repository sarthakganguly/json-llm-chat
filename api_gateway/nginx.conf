server {
    listen 80;
    server_name localhost;

    # Location for serving the React frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # This line is crucial for React Router to work correctly.
        # It tries the actual file, then a directory, and finally falls back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Location for proxying all API requests
    location /api/ {
        # Forward requests to the backend service running on port 8000
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}