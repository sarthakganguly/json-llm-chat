server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;

    # This is the crucial part that fixes the 404 errors.
    # It ensures that all page requests are redirected to your
    # main index.html file so React Router can handle them.
    try_files $uri $uri/ /index.html;
  }
}
